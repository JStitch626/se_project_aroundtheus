<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the U.S. Project 3" />
    <meta name="author" content="Janis Sanchez" />
    <meta name="keywords" content="html, css, grid, responsive layout" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Around the U.S.</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau photo"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              aria-label="Edit profile"
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            aria-label="Create new card"
            class="profile__add-button"
            id="card-add-button"
            type="button"
          ></button>
        </section>

        <!-- ----------------------------- Cards list ------------------------------ -->

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <!-- ------------------------------- Footer -------------------------------- -->

      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Around the U.S.</p>
      </footer>
    </div>

    <!-- ------------------------- Edit profile modal -------------------------- -->

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <h2 class="modal__heading">Edit profile</h2>

        <form class="modal__form form" id="profile-edit-form">
          <fieldset class="form__fieldset">
            <label class="form__label" for="profile-input-name"></label>
            <input
              type="text"
              class="form__input form__input_profile-input_name"
              id="profile-input-name"
              name="name"
              placeholder="Name"
              required
            />
            <label class="form__label" for="profile-input-description"></label>
            <input
              type="text"
              class="form__input form__input_profile-input_description"
              id="profile-input-description"
              name="description"
              placeholder="Description"
              required
            />
          </fieldset>
          <button type="submit" class="modal__button" id="profile-save-button">
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- --------------------------- Add card modal ---------------------------- -->
    <!-- add button located in profile -->

    <div class="modal" id="card-add-modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <h2 class="modal__heading">New Place</h2>

        <form class="modal__form form" id="card-add-form">
          <fieldset class="form__fieldset">
            <label class="form__label" for="card-input-title"></label>
            <input
              type="text"
              class="form__input form__input_card-input_title"
              id="card-input-title"
              name="title"
              placeholder="Title"
              required
            />
            <label class="form__label" for="card-input-image-url"></label>
            <input
              type="text"
              class="form__input form__input_card-input_image"
              id="card-input-image-url"
              name="url"
              placeholder="Image URL"
              required
            />
          </fieldset>
          <button type="submit" class="modal__button" id="card-save-button">
            Create
          </button>
        </form>
      </div>
    </div>
    <!-- ------------------------- Preview image modal ------------------------- -->

    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__container_preview-image">
        <button type="button" class="modal__close modal__close_image"></button>
        <img src="#" alt="#" class="card__image card__image_preview" />
        <h2 class="modal__heading modal__heading_image"></h2>
      </div>
    </div>

    <!-- ------------------------------ Templates ------------------------------ -->

    <template id="card-template">
      <li class="card">
        <button
          aria-label="Delete card"
          class="card__delete-button"
          type="button"
        ></button>
        <img src="#" alt="#" class="card__image" />

        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            aria-label="Like card"
            class="card__like-button"
            type="button"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
