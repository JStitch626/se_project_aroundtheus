<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the U.S. Project 3" />
    <meta name="author" content="Janis Sanchez" />
    <meta name="keywords" content="html, css, grid, responsive layout" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Around the U.S.</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="page__section header">
        <img
          src="./images/logo.svg"
          alt="Around the US logo"
          class="header__logo"
        />
        <span class="header__divider"></span>
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jaccques Cousteau photo"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Around the U.S.</p>
      </footer>
    </div>
  </body>
</html>
