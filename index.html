<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the U.S. Project 3" />
    <meta name="author" content="Janis Sanchez" />
    <meta name="keywords" content="html, css, grid, responsive layout" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Around the U.S.</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jaccques Cousteau photo"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <ul class="cards page__section">
          <li class="card">
            <img
              src="./images/yosemite.jpg"
              alt="Yosemite Valley photo"
              class="card__image"
            />
            Yosemite Valley
          </li>
          <li class="card">
            <img
              src="./images/lake-louise.jpg"
              alt="Lake Louise photo"
              class="card__image"
            />
            Lake Louise
          </li>
          <li class="card">
            <img
              src="./images/bald-mountains.jpg"
              alt="Bald Mountains photo"
              class="card__image"
            />
            Bald Mountains
          </li>
          <li class="card">
            <img
              src="./images/latemar.jpg"
              alt="Latemar photo"
              class="card__image"
            />
            Latemar
          </li>
          <li class="card">
            <img
              src="./images/vanoise.jpg"
              alt="Vanoise National Park photo"
              class="card__image"
            />
            Vanoise National Park
          </li>
          <li class="card">
            <img
              src="./images/lago.jpg"
              alt="Lago di Braies photo"
              class="card__image"
            />
            Lago di Braies
          </li>
        </ul>
      </main>

      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Around the U.S.</p>
      </footer>
    </div>
  </body>
</html>
